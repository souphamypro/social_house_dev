    <style>
      .float-message {
        position:fixed;
        z-index:1001;
        max-width:400px;
        bottom:15px;
        right:15px;
        color:#444;
        font-size:16px;
      }
      .float-message-inner {
        position:relative;
        background:#FFF;
        padding:20px;
        right: 60px;
        bottom: -5px;
        box-shadow:0px 5px 10px rgba(0,0,0,0.5);
        border-radius:5px;
        text-transform: uppercase;
      }
      .float-message-inner p {
        margin-bottom: 0;
      }
      .close-link {
        text-decoration:none;
        color: blue;
        font-weight:bold;
        position:absolute;
        bottom:0px;
        right:0;
        height: 50px;
        cursor: pointer;
      }
      .mobile-display{display:none}
      .desktop-display{display:block}
      @media (max-width:800px){
        .desktop-display {display:none}
        .mobile-display {display:block}
      }
    </style>

    function toggleMessage() {
      var x = document.getElementById("float-message-inner");
      if (x.style.display == "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
